<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <script type="module" src="../components/footer.js" defer></script>
    <link rel="shortcut icon" href="../icons/restaurante.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/setPassword.css">
</head>
<body>
    <header>
        <div class="login-header">
            <!-- 🔙 Botón de regreso -->
            <a href="">
                <img src="../icons/backIconArrow.svg" alt="Back Icon" class="back-icon">
            </a>
            <h3>Set Password</h3>
            <!-- 🌙 Icono de modo oscuro -->
            <a href="">
                <img src="../icons/darkModeIcon.svg" alt="Toggle Icon">
            </a>
        </div>
    </header>
    <main>
        <div class="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <div class="form-container">
                <!-- 🔐 Contenedor de la contraseña -->
                <div class="form-group password-container1" style="position: relative;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="**********" style="padding: 4px;">
                    <img src="../icons/icon1LogSingUpPage.svg" alt="" style="position: absolute; top: 66%; transform: translateY(-50%); cursor: pointer;">
                </div>
                <!-- 🔐 Contenedor de la contraseña -->
                <div class="form-group password-container2" style="position: relative;">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" name="password" value="**********" style="padding: 4px;">
                    <img src="../icons/icon1LogSingUpPage.svg" alt="" style="position: absolute; top: 68%; transform: translateY(-50%); cursor: pointer;" class="password-icon">
                </div>
                <a href="#" class="create-password">Create New Password</a>
            </div>
        </div>
    </main>
    <footer>
        <!-- 🎭 Contenedor de íconos de navegación -->
    <div class="icons">
        <!-- 🏠 Icono de inicio -->
        <a href="" id="home-icon">
            <img src="../icons/icon1Footer.svg" alt="Home Icon">
        </a>
        
        <!-- 🍽️ Icono de menú/platos -->
        <a href="" id="plates-icon">
            <img src="../icons/icon2Footer.svg" alt="Plates Icon">
        </a>
        
        <!-- ❤️ Icono de favoritos -->
        <a href="" id="hearth-icon">
            <img src="../icons/icon3Footer.svg" alt="Heart Icon">
        </a>
        
        <!-- 📦 Icono de inventario -->
        <a href="" id="inventary-icon">
            <img src="../icons/icon4Footer.svg" alt="Inventory Icon">
        </a>
        
        <!-- 🛠️ Icono de soporte -->
        <a href="" id="support-icon">
            <img src="../icons/icon5Footer.svg" alt="Support Icon">
        </a>
    </div>

    <!-- 🚀 Barra animada para indicar navegación activa -->
    <div id="moving-bar" class="moving-bar"></div>
    </footer>
</body>
</html>
