<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- 🏷️ Título de la pantalla de Onboarding -->
    <title>Onboarding Screen 1</title>

    <!-- 🔖 Ícono del sitio web (favicon) -->
    <link rel="shortcut icon" href="../icons/restaurante.svg" type="image/x-icon">

    <!-- 🎨 Hoja de estilos principal -->
    <link rel="stylesheet" href="../styles/onboarding1.css">
</head>

<body>
    <header>
        <!-- 🔝 Sección superior -->
        <section class="top">
            <a href="">
                <p>Skip</p> <!-- ⏩ Opción para saltar el Onboarding -->
                <img src="../icons/nextIcon.svg" alt="Next Arrow"> <!-- ➡️ Icono de siguiente -->
            </a>
        </section>
    </header>
    <main>
        <!-- 🔽 Sección inferior -->
        <section class="bottom"> <!-- 🛠️ Se corrigió "buttom" a "bottom" -->
            <div class="items">
                <!-- 🔄 Ícono representativo de transferencia -->
                <img src="../icons/icon1OnboardingPage.svg" alt="Transfer Icon">

                <!-- 🏆 Título del Onboarding -->
                <h2>Order For Food</h2>

                <!-- 📝 Descripción informativa -->
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor 
                    incididunt ut labore et dolore magna.
                </p>

                <!-- 🔘 Indicadores de progreso (Onboarding Steps) -->
                <div class="sliders">
                    <div id="slider1"></div> <!-- ⚫ Paso 1 -->
                    <div id="slider2"></div> <!-- ⚪ Paso 2 -->
                    <div id="slider3"></div> <!-- ⚪ Paso 3 -->
                </div>

                <!-- 🚀 Botón de navegación -->
                <a href="#">Next</a> <!-- 🏁 Avance al siguiente paso -->
            </div>
        </section>
    </main>
</body>

</html>
