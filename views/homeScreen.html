<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <!-- 🔖 Ícono del sitio web (favicon) -->
    <link rel="shortcut icon" href="../icons/restaurante.svg" type="image/x-icon">
    
    <!-- 🎨 Hoja de estilos principal -->
    <link rel="stylesheet" href="">
    <script type="module" src="../components/footer.js" defer></script>
</head>
<body>
    <header>
        <div class="form-container">
            <form class="form__busqueda" action="?" method="get">
                <div class="filtro">
                    <div class="input__logo">
                        <input type="text" class="search-bar" name="search" placeholder="Search clothes. . ." autocomplete="off">
                        <img src="../icons/menuIcon.svg" alt="Menu Icon">
                    </div>
                    <div class="icons-header">
                        <div>
                            <img src="../icons/cartStoreIcon.svg" alt="Cart Icon">
                        </div>
                        <div>
                            <img src="../icons/notificationIcon.svg" alt="Notification Icon">
                        </div>
                        <div>
                            <img src="../icons/userIcon.svg" alt="User Icon">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <h1>Bienvenido al Restaurante Mayorca</h1>
        <p>Rise and shine! It's breakfast time.</p>
    </header>
    <main>
        <section class="filters">
            <a href="">
                <div class="image">
                    <img src="../icons/snacksIcon.svg" alt="Snacks Icon">
                </div>
                <p>Snacks</p>
            </a>
            <a href="">
                <div class="image">
                    <img src="../icons/mealsIcon.svg" alt="Meal Icon">
                </div>
                <p>Meal</p>
            </a>
            <a href="">
                <div class="image">
                    <img src="../icons/veganIcon.svg" alt="Vegan Icon">
                </div>
                <p>Vegan</p>
            </a>
            <a href="">
                <div class="image">
                    <img src="../icons/dessertsIcon.svg" alt="Dessert Icon">
                </div>
                <p>Dessert</p>
            </a>
            <a href="">
                <div class="image">
                    <img src="../icons/drinksIcon.svg" alt="Drinks Icon">
                </div>
                <p>Drinks</p>
            </a>
        </section>
        <div class="underline"></div>
        <section class="best-seller">
            <div class="description">
                <h2>Best Seller</h2>
                <div class="all">
                    <p>View all</p>
                    <img src="../icons/nextIcon.svg" alt="nextIcon">
                </div>
            </div>
            <div class="card-container-best">
                <div class="card">
                    <div class="card-content">
                        <p class="card-text">$103.0</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <p class="card-text">$50.0</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <p class="card-text">$12.99</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <p class="card-text">$8.20</p>
                    </div>
                </div>
            </div>
            <div class="hero"></div>
        </section>
    </main>
    <footer>
        <!-- 🎭 Contenedor de íconos de navegación -->
    <div class="icons">
        <!-- 🏠 Icono de inicio -->
        <a href="" id="home-icon">
            <img src="../icons/icon1Footer.svg" alt="Home Icon">
        </a>
        
        <!-- 🍽️ Icono de menú/platos -->
        <a href="" id="plates-icon">
            <img src="../icons/icon2Footer.svg" alt="Plates Icon">
        </a>
        
        <!-- ❤️ Icono de favoritos -->
        <a href="" id="hearth-icon">
            <img src="../icons/icon3Footer.svg" alt="Heart Icon">
        </a>
        
        <!-- 📦 Icono de inventario -->
        <a href="" id="inventary-icon">
            <img src="../icons/icon4Footer.svg" alt="Inventory Icon">
        </a>
        
        <!-- 🛠️ Icono de soporte -->
        <a href="" id="support-icon">
            <img src="../icons/icon5Footer.svg" alt="Support Icon">
        </a>
    </div>

    <!-- 🚀 Barra animada para indicar navegación activa -->
    <div id="moving-bar" class="moving-bar"></div>
    </footer>
</body>
</html>
